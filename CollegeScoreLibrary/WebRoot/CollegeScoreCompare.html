<script type="text/javascript">
	
	var school_list_size = 0;
	var school_list = new Array();
	
	function fillSelect(){
	var obj=document.getElementById("year");
	for(var i=2017;i>2007;i--){
	var op=new Option(i,i);
	obj.add(op);
	}
	
	var obj2 = document.getElementById("province");
	var pro = ["北京","天津","上海","重庆","河北","山西","辽宁","吉林","黑龙江","江苏","浙江","安徽","福建","江西","山东","河南","湖北","湖南","广东","海南","四川","贵州","云南","陕西","甘肃","青海","内蒙古","广西","西藏","宁夏","新疆"];//,"香港","澳门","台湾"];
	for(var i=0;i<pro.length;i++){
	var op = new Option(pro[i],pro[i]);
	obj2.add(op);
	}
	obj2.options[17].selected = true;
	
	}
	window.onload=fillSelect;
	
	$(function () {
		$("#add_school").click(function () {
			var school_name  = $("#school_input").val();
			var school_list = $("#school_list").html();
			if(school_name=="" || school_name==null){
				alert("请输入正确的学校名");
			}
			else{
				if(school_list_size<5){
					school_list = school_list.replace("无","");
					school_list = school_list+school_name+",&nbsp;";
					$("#school_list").html(school_list);
					school_list.push(school_name);
					school_list_size +=1;
				}
				else{
					alert("最多支持5所学校对比");
				}
			}
			
		});
	});
	
</script>
