<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
<script>
	$(function () {
	 $("#login").click(function () {
	 	
	 	var uname = $("#username").val();
	 	var psw = $("#password").val();
	 	if(uname==null || uname=="" || psw==null || psw==""){
	 		alert("请输入正确的用户名密码");
	 	}
	 	
		$.ajax({
		 type: "POST",
		 url: "api/user/login",		 
		 data: {username:uname,password:psw},
		 dataType: "text",
		 
		 success: function(ret_data) {
		 	
		 	if(ret_data=="OK"){
		 		window.location.href="welcome.html"; 
		 	}
		 	else{
		 		alert("请确认输入是否正确，是否已经注册");
		 	}
		 
		 }});
	 }); 
	});
 
</script>	
	<body class="style-2">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<!-- Start Sign In Form -->
					<form class="fh5co-form animate-box">
						<h2>Sign In</h2>
						<div class="form-group">
							<label for="username" class="sr-only">Username</label>
							<input type="text" class="form-control" id="username" placeholder="Username" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"> Remember Me</label>
						</div>
						<div class="form-group">
							<p>Not registered? <a href="Register.html">Sign Up</a> | <a href="#">Forgot Password?</a></p>
						</div>
						<div class="form-group">
							<input type="button" value="Sign In" class="btn btn-primary" id="login">
						</div>
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
				<div class="col-md-12 text-center"><p><small>Copyright &copy; 2012 - 2017 Class 1200 of AnRen No.1 middle school Inc. All Rights Reserved</small></p></div>
			</div>
		</div>
</body>
</html>
