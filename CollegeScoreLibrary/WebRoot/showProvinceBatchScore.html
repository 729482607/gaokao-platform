<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>


	<link type="text/css" rel="stylesheet" href="css/reset.css" />
	<link type="text/css" rel="stylesheet" href="css/index.css" />
	
</head>
<script src="js/jquery.min.js" type="text/javascript"></script>
<style type="text/css">
    table {
        border-collapse: collapse;
    }
    table td {
        text-align: center;
        border: 1px solid gray;
        padding: 3px 10px;
    }
</style>
<script type="text/javascript">
	function fillSelect(){
	var obj=document.getElementById("year");
	obj.add(new Option("",""));
	for(var i=2017;i>2007;i--){
	var op=new Option(i,i);
	obj.add(op);
	}
	
	
	var obj2 = document.getElementById("province");
	obj2.add(new Option("",""));
	var pro = ["北京","天津","上海","重庆","河北","山西","辽宁","吉林","黑龙江","江苏","浙江","安徽","福建","江西","山东","河南","湖北","湖南","广东","海南","四川","贵州","云南","陕西","甘肃","青海","内蒙古","广西","西藏","宁夏","新疆"];//,"香港","澳门","台湾"];
	for(var i=0;i<pro.length;i++){
	var op = new Option(pro[i],pro[i]);
	obj2.add(op);
	}
	
	
	}
	window.onload=fillSelect;

	$(function () {
    $("#chaxun").click(function () {
    	var province_name = $("#province").val();
    	var year =  $("#year").val();
    	var wl = $("#wl").val();
    	var batch = $("#batch").val();
    	
        $.ajax({
            type: "GET",
            dataType: "json",
            data:{province:province_name, year:year, wl:wl, batch:batch}, 
            url: "http://localhost:8090/CollegeScoreLibrary/api/scoreLibrary/getProvinceBatchScore",
            success: function (msg) {
                var str = "";
                var datas = msg;
                for (i in datas) {
                	if(datas[i].province_name != null){
                    	str += "<tr class=\"recotitle\"><td>" + datas[i].province_name + "</td>"; 
                    }
                    else{
                    	str+="<tr><td>"+province_name+"</td>";
                    }
                    var td_wl = "文科";
                    if(datas[i].wl=="L") td_wl="理科";
                    str += "<td>"+datas[i].year + "</td><td>" + td_wl + "</td><td>" + datas[i].batch + 
                    "</td><td>" + datas[i].score + "</td></tr>";
                }
                $("#showdata").html(str);
            }
        });
    });
});
</script>


<body>

	<div class="content w1000">
	<div class="inputout">
	<h3>省批次线查询Demo</h3>
	<div class="recoform">
	<table border="1" style="width:750px;">
		<tr class="recotitle">
		<td>省份:&nbsp;<select id="province" name="province"></select>
		
		&nbsp;&nbsp;文理科:&nbsp;<select id="wl"  name="wl">
		<option value="" ></option>
		<option value="W" >文科</option>
		<option value="L" >理科</option></select>
										
		&nbsp;&nbsp;录取批次:&nbsp;<select id="batch" name="batch">
						<option value=""></option>
						<option value="本科一批">本科一批</option>
						<option value="本科二批">本科二批</option>
						<option value="本科三批">本科三批</option>
			</select>
										
		&nbsp;&nbsp;年份:&nbsp;<select id="year" name="year">
			</select>
						
		&nbsp;&nbsp;					
		<input id="chaxun" type="button" value="查询" class='submit_a'/>
										</td>
								  	</tr>
								  </table><br/>
	
	<table border="1" style="width:750px;">
		<thead>
		<tr class="recotitle" style="text-align: center;">
			<th>省份</th>
			<th>年份</th>
			<th>文理科</th>
			<th>录取批次</th>
			<th>分数线</th>
		</tr>
		</thead>
		<tbody id="showdata"></tbody>
                    
	</table>
	</div>
	</div>
	</div>



</body>
</html>
